<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .error-message {
            margin-top: 100px;
            padding: 20px;
            background-color: #ffcccc;
            border: 2px solid #ff0000;
            border-radius: 5px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <h2>Error</h2>
        <p>{{ message }}</p>
        <p><a href="/">Go back</a></p>
    </div>
</body>
</html>
